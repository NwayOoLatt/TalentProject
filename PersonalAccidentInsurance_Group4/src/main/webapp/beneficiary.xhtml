		<div class="page-wrapper">
			<!-- ============================================================== -->

			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<!-- <h4 class="text-themecolor">Beneficiary Form</h4> -->
					</div>

				</div>
				<!-- ============================================================== -->
				<!-- End Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-12"
						style="background-image: linear-gradient(181deg, rgba(2, 0, 97, 1) 15%, rgba(97, 149, 219, 1) 158.5%);">

						<div class="card"
							style="margin: 0 auto; box-shadow: 1px 2px 4px rgba(0, 0, 0, 10); border-radius: 20px; margin: 20px">
							<div class="card-body">
								<h2>
									<strong>Proposal Registration Form</strong>
								</h2>
								<hr></hr>
								<h4 style="color: blue">Step 3: Beneficiary</h4>
								<br></br>
								<br></br>
								<h:form>

									<!---1 -->
									<div class="form-row">
										<div class="col-sm-2"></div>
										<div class="col-sm-5">
											<p:outputLabel value="Name " />
											&nbsp;<br />
											<p:inputText class="form-control" id="name"
												value="#{proposalController.proposal.b_name}"
												required="true" requiredMessage="Name is required!"
												validatorMessage="Name must be character!"
												style="width:270px;">
												<f:validateRegex pattern="^\S[a-zA-Z\s]{3,}$" />
											</p:inputText>
											&nbsp;<br />
											<p:message for="name"
												style="color:red;background-color:white;" />
										</div>
										<div class="col-sm-5">
										
										<p:outputLabel value="NRC"></p:outputLabel>
											<br />
											<p:inputText class="form-control" id="nrc"
												value="#{proposalController.proposal.b_nrc}" required="true"
												requiredMessage="NRC is required!"
												validatorMessage="Must be NRC format!" style="width:270px;"
												placeholder="12/OuKaTA(Naing)079887">
												<f:validateRegex
													pattern="^([\d]{1,2})\/([A-Za-z]{6})\(Naing\)([\d]{6})$" />
											</p:inputText>
											<br />
											<p:message for="nrc"
												style="color:red;background-color:white;"></p:message>
										
										</div>
									</div>
									<!-- 2 -->
									<div class="form-row">
										<div class="col-sm-2"></div>
										<div class="col-sm-5">
											
											<p:outputLabel value="Relationship"></p:outputLabel>
											<br />
											<p:inputText class="form-control" id="rs"
												value="#{proposalController.proposal.relationship}"
												required="true" requiredMessage="This field is required!"
												validatorMessage="Must be atleast 3 characters!"
												style="width:270px;">
												<f:validateRegex pattern="^\S[a-zA-Z\s]{2,}$" />
											</p:inputText>
											<br />
											<p:message for="rs" style="color:red;background-color:white;"></p:message>
											

										</div>
										<div class="col-sm-5">

											<p:outputLabel value="Email"></p:outputLabel>
											<br />
											<p:inputText id="mail" class="form-control"
												value="#{proposalController.proposal.b_email}"
												required="true" requiredMessage="Email is required!"
												validatorMessage="Must be email format!"
												style="width:270px;">
												<f:validateRegex
													pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
											</p:inputText>
											<br />
											<p:message for="mail"
												style="color:red;background-color:white;"></p:message>
											

										</div>

									</div>
									<br></br>

									<!-- 3 -->
									<div class="form-row">
										<div class="col-sm-2"></div>
										<div class="col-sm-5">
											
											<p:outputLabel value="Phone" />
											&nbsp;<br />

											<p:inputText class="form-control" id="phone"
												value="#{proposalController.proposal.b_phone}"
												required="true" style="width:270px;"
												requiredMessage="Phone number is required!">
												<f:validateRegex pattern="^(09[0-9]{6,}|01[0-9]{6,})$" />
											</p:inputText>
											<br />
											<p:message for="phone"
												style="color:red;background-color:white;" />
											
											
										</div>

										<div class="col-sm-5">

											<p:outputLabel value="Address"></p:outputLabel>
											<br />
											<p:inputTextarea rows="3" cols="40" id="add"
												 class="form-control"
												value="#{proposalController.proposal.b_address}"
												required="true" requiredMessage="Your Address is required!">
											</p:inputTextarea>

											<br />
											<p:message for="add"
												style="color:red;background-color:white;"></p:message>
											

										</div>

									</div>
									<br></br>

									<!-- 4 -->
									<div class="form-row">
										<div class="col-sm-2"></div>
										<div class="col-sm-10">

											
										</div>


									</div>
									<br></br>

												action="#{proposalController.benefit()}" ajax="false"
												class="btn btn-lg btn-info" style="width:120px;border-radius:20px;"/>
										</div>
									</div>


								</h:form>

							</div>
						</div>
					</div>

				</div>
