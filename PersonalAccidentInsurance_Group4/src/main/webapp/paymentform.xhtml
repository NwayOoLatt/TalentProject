<h:head>
	<meta charset="utf-8" />

	<link rel="icon" type="image/png" sizes="16x16"

	<title>Elegant Admin Template - The Ultimate Multipurpose admin
		template</title>
	<!-- Custom CSS -->
	<link href="dist/css/style.css" rel="stylesheet" />
	<style>
.noBorders tr, .noBorders td {
	background: none !important;
	border: none !important;
}
.topbar .top-navbar {
    min-height: 10px;
    padding: 0px;
    height: 48px;
}
</style>
</h:head>
<h:body class="skin-default-dark fixed-layout">
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div class="preloader">
		<div class="loader">
			<div class="loader__figure"></div>
			<p class="loader__label">Elegant admin</p>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<header class="topbar"> <nav
			class="navbar top-navbar navbar-expand-md navbar-dark"> <!-- ============================================================== -->
		<!-- Logo --> <!-- ============================================================== -->
		<div class="navbar-header">
			
		</div>
		<!-- ============================================================== -->
		<!-- End Logo --> <!-- ============================================================== -->
		<div class="navbar-collapse">
			<!-- ============================================================== -->
			<!-- toggle and nav items -->
			<!-- ============================================================== -->
			<ul class="navbar-nav mr-auto">
				<!-- This is  -->
				
			</ul>
			<ul class="navbar-nav my-lg-0">
				<!-- ============================================================== -->
				<!-- User profile and search -->
				<!-- ============================================================== -->
				 <li class="nav-item dropdown">
                           <p style="color:blue;margin-right: 30px;margin-left:500px;margin-top:10px;font-size:20px"><i class="fa fa-user-circle"  style="font-size:30px"></i> #{user}</p>
                        </li>
				<!-- ============================================================== -->
				<!-- User profile and search -->
				<!-- ============================================================== -->
			</ul>
		</div>
		</nav> </header>
		<!-- ============================================================== -->
		<!-- End Topbar header -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<aside class="left-sidebar">
		<div class="d-flex no-block nav-text-box align-items-center">
			<span><img src="images/"
				alt="elegant admin template" /></span> <a
				class="waves-effect waves-dark ml-auto hidden-sm-down"
				href="javascript:void(0)"></a> <a
				class="nav-toggler waves-effect waves-dark ml-auto hidden-sm-up"
				href="javascript:void(0)"></a>
		</div>
		<!-- Sidebar scroll-->
		<div class="scroll-sidebar">
			<!-- Sidebar navigation-->
			<nav class="sidebar-nav"> <h:form>
				<ul id="sidebarnav">
					<li><p:commandLink
							action="#{proposalController.idGenerate()}" ajax="false"
							class="waves-effect waves-dark" aria-expanded="false">
							<i class="fa fa-file-text" aria-hidden="true"></i>
							<span class="hide-menu"></span>Online Proposal</p:commandLink></li>
							
					<li><p:commandLink
							action="#{proposalController.statusCheck()}" ajax="false"
							class="waves-effect waves-dark" aria-expanded="false">
							 <i class="fa fa-eye" aria-hidden="true"></i>
							<span class="hide-menu"></span>Status Checking</p:commandLink></li>
					<li><p:commandLink
							action="paymentform.xhtml" ajax="false"
							class="waves-effect waves-dark" aria-expanded="false">
								<i class="fa fa-dollar" aria-hidden="true"></i>
							<span class="hide-menu"></span>Add Payment</p:commandLink></li>
					
					<li><a class="waves-effect waves-dark" href="claimform.xhtml"
						aria-expanded="false"><i class="fa fa-wheelchair"></i><span
							class="hide-menu"></span>Claim</a></li>
					<li><p:commandLink
							action="#{policyController.policylisting()}" ajax="false"
							class="waves-effect waves-dark" aria-expanded="false">
							<i class="fa fa-list" aria-hidden="true"></i>
							<span class="hide-menu"></span>Policy Listing</p:commandLink></li>
					
					<li><p:commandLink
							action="#{userController.userLogout()}" ajax="false"
							class="btn waves-effect waves-light btn-success hidden-md-down">
							
							Log Out</p:commandLink></li>
				</ul>
			</h:form> </nav>
			<!-- End Sidebar navigation -->
		</div>
		<!-- End Sidebar scroll--> </aside>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h4 class="text-themecolor">Payment Form</h4>
					</div>
					
				</div>
				<!-- ============================================================== -->
				<!-- End Bread crumb and right sidebar toggle -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-12">
						
						<div class="card" style="height: 100%;">
							<div class="card-body" >
								<h:form>

									<center>
									<p:messages id="msgs" severity="info" style="width:300px;" />

										<p:panelGrid columns="2" styleClass="noBorders">
											
											<p:outputLabel for="pno">Policy No. </p:outputLabel>
											<p:inputText id="pno"
												value="#{paymentController.paymodel.p_no}" required="true"/>

											<p:outputLabel for="pa">Payment Amount. </p:outputLabel>
											<p:inputText id="pa"
												value="#{paymentController.paymodel.amount}" required="true" requiredMessage="Pls Enter Pay Amount"/>
												&nbsp;<p:message for="pa"></p:message>

											<p:outputLabel for="pt">Payment Type. </p:outputLabel>
											<p:selectOneRadio id="pt"
												value="#{paymentController.paymodel.paytype}"
												required="true" requiredMessage="Pls select payment type">
												<f:selectItem itemLabel="KBZ BANK" itemValue="KBZ BANK" />
												<f:selectItem itemLabel="CB BANK" itemValue="CB BANK" />
												<f:selectItem itemLabel="AYA Bank" itemValue="WAVE MONEY" />
											</p:selectOneRadio>
											&nbsp;<p:message for="pt"></p:message>
											<p:outputLabel></p:outputLabel>
											<p:panelGrid columns="2" styleClass="noBorders">

												<p:commandButton value="Save"
													action="#{paymentController.paymentInfo()}" ajax="false"
													class="btn btn-lg btn-info" />
												<p:commandButton value="Reset"
													action="#{paymentController.reset()}" ajax="false"
													class="btn btn-lg btn-info" />
											<!-- <c:set var="flag" value="#{proposalController.proposal.policyflag}" />
								<c:if test="${flag == false}">	
												<p:commandButton value="Cancel"
											action="#{proposalController.statusCheck()}" ajax="false"
											class="btn btn-lg btn-info" />
										</c:if>
										
								<c:if test="${flag == true}">	
											<p:commandButton value="Cancel2"
											action="#{policyController.policylisting()}" ajax="false"
											class="btn btn-lg btn-info" />
											</c:if> -->
											</p:panelGrid>

										</p:panelGrid>
									</center>
								</h:form>

							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- footer -->
		<!-- ============================================================== -->
		<center><footer class="footer"> Â© 2020 Personal Accident Insurance
		Group 4.com </footer></center>
		<!-- ============================================================== -->
		<!-- End footer -->
		<!-- ============================================================== -->
	</div>

	<!-- End Wrapper -->

	<script>
    $(document).ready(function() {
    	   $(".datepicker").datepicker({
    	      dateFormat: 'dd MM, yy',

    	      changeYear: true,
    	      yearRange: "1960:2017"
    	   });
    	});
    </script>
