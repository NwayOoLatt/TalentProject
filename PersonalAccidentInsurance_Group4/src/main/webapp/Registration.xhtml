	<!--==========================

  ============================-->
	<section id="hero">
	<div class="hero-container">
	<div class="row">
	
	<c:set var="flag" value="#{userController.infoflag}" />
									<c:if test="${flag == true}">
							<div class="col-md-12 align-self-center text-right">
						<div class="d-flex justify-content-end align-items-center">
							<div class="alert alert-info alert-dismissible">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<p:outputLabel value="#{userController.info}"></p:outputLabel>
							</div>
						</div>
					</div>
							</c:if>
							</div>
		<h2>Register</h2>
		
		<h:form id="form">
		<!-- <p:growl id="growl" showDetail="true" sticky="true" /> -->
			<div class="form-row">
				<!-- <div class="col-2"></div> -->
				<div class="col">
					<i class="fa fa-user" aria-hidden="true"></i>&nbsp;
					<p:inputText id="name" class="form-input"
						value="#{userController.userModel.name}" required="true"
						placeholder="Your Name" requiredMessage="Name is required!" style="width:270px;">
						<f:validateRegex pattern="^[a-zA-Z]+$" />
					</p:inputText>
					<div class="col">
					<p:message for="name" style="color:red;background-color:rgba(0.0,0.0,0.0,0.0)"></p:message>
				</div></div>

			</div><br></br>
			<div class="form-row">
				<!-- <div class="col-2"></div> -->
				<div class="col">
				<i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;
					<p:inputText class="form-input" name="email" id="email" placeholder="Your Email" value="#{userController.userModel.email}" required="true" requiredMessage="Email is required" validatorMessage="Email acount is invalid!" style="width:270px;">
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </p:inputText>
                            <div class="col">
                            <p:message for="email" style="color:red;background-color:rgba(0.0,0.0,0.0,0.0)"></p:message>
					</div>
				</div>

			</div><br></br>
			<div class="form-row">
				<!-- <div class="col-2"></div> -->
				<div class="col">
				<i class="fa fa-lock" aria-hidden="true"></i>&nbsp;
				<p:password id="password" class="form-input" name="password" placeholder="Password"
										value="#{userController.userModel.password}" required="true"
										match="password1" requiredMessage="Password require"
										validatorMessage="Comfirmpassword must match password" style="width:270px;">
										<f:validateRegex pattern="[a-zA-Z0-9]{3,6}+$" />
									</p:password>
									<div class="col">
					<p:message for="password" style="color:red;background-color:rgba(0.0,0.0,0.0,0.0)"></p:message>
								</div>	
					
				</div>
				

			</div><br></br>
			<div class="form-row">
				<!-- <div class="col-2"></div> -->
				<div class="col">
				<i class="fa fa-lock" aria-hidden="true"></i>&nbsp;
				<p:password id="password1" class="form-input" name="re_password"
										value="#{userController.userModel.repassword}" required="true"
										requiredMessage="Comfirm Password require"
										validatorMessage="Comfirmpassword must match password" style="width:270px;" placeholder="Confirm Password">
									</p:password>
									<div class="col">
									<p:message for="password1" style="color:red;background-color:rgba(0.0,0.0,0.0,0.0)"></p:message>
					</div>
				</div>

			</div><br></br>
<p:commandButton name="submit" id="submit" ajax="false"
			value="Sign up" action="#{userController.save()}" update="form"/>
				&nbsp;&nbsp;
			<p:commandButton name="cancel" id="cancel" ajax="false"
			value="Cancel" action="home.xhtml" immediate="true" update="form"/><br></br><br></br>
			<strong>Have already account ? </strong><a href="#{userController.requestLogin()}" class="loginhere-link">Login</a>
